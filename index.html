<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hubble Bubble - Addictive Bubble Hit Game</title>
  <meta name="description" content="Hubble Bubble is an exciting bubble hit game that challenges your reflexes. Beat the timer, rack up points, and enjoy a fun, engaging experience!">
  <link rel="canonical" href="https://hubble-bubble.netlify.app/">
  <link rel="stylesheet" href="style.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "VideoGame",
    "name": "Hubble Bubble",
    "description": "Hubble Bubble is an engaging bubble hit game that challenges your reflexes and score.",
    "url": "https://hubble-bubble.netlify.app/",
    "author": {
      "@type": "Organization",
      "name": "Kunal Gupta"
    },
    "datePublished": "2025-03-31"
  }
  </script>
</head>
<body>

  <div id="gameModal" class="modal">
    <div class="modal-content">
        <h2>How to Play the Game</h2>
        <p>Just hit the bubble whose number is same as number in the hit box</p>
        <button class="close" onclick="startGame()">Got it! Let's Play</button>
    </div>
</div>

    <div id="main">
      <div id="panel">
        <div id="ptop">
          <div class="elem">
            <h2>Hit</h2>
            <div id="hit" class="box">4</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timerval" class="box">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="scr" class="box">0</div>
          </div>
        </div>
        <div id="pbtm">
          <div class="bubble">5</div>
          <div id="leaderboard-container">
            <h2>Leaderboard</h2>
            <ul id="leaderboard"></ul>
          </div>
        </div>
      </div>
    </div>

    <audio id="popSound" src="pop.mp3"></audio>
  
    

  


  <script src="script.js"></script>
</body>
</html>
